<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="robots" content="index,follow" />
    <meta
      name="description"
      content="Decision Dots - app that helps you decide. Use logic and pure math in your next decision making process. Free personal decision support system."
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./img/favicon.svg" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>DecisionDots | App</title>
  </head>

  <body>
    <header>
      <nav class="desktop-nav">
        <img id="logo" src="./img/dots.svg" alt="Decision Dots logo." />
      </nav>
    </header>

    <section class="hero">
      <div class="app">
        <h1 class="main-title">Personal decision support system.</h1>
        <div class="question">
          <input
            type="text"
            value="null"
            placeholder="What should I do with my life?"
            maxlength="55"
          />
          <button class="start enter1">START</button>
        </div>
      </div>

      <div class="how-to">
        <img src="./img/home-cover.png" alt="Cover picture.">
    </section>

    <script src="./js/app.js"></script>
  </body>
</html>
